<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        .logo-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .example {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>大学Logo示例</h1>
    
    <div class="example">
        <h3>清华大学 (ID: 1)</h3>
        <div class="logo-container">
            <img src="1.png" alt="清华大学 logo" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none;">THU</div>
        </div>
        <p>如果logo文件存在，显示logo；否则显示缩写"THU"</p>
    </div>
    
    <div class="example">
        <h3>北京大学 (ID: 2)</h3>
        <div class="logo-container">
            <img src="2.png" alt="北京大学 logo" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none;">PKU</div>
        </div>
        <p>如果logo文件存在，显示logo；否则显示缩写"PKU"</p>
    </div>
    
    <h2>Logo文件要求：</h2>
    <ul>
        <li>文件名：与数据库ID对应（如：1.png, 2.png）</li>
        <li>格式：PNG（推荐）</li>
        <li>尺寸：200x200像素（推荐）</li>
        <li>背景：透明或白色</li>
        <li>文件大小：小于500KB</li>
    </ul>
</body>
</html>
